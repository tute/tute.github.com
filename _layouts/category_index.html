---
layout: default
---

<h1 class="page-heading">{{ page.title }}</h1>

<ul class="post-list">
{% for post in site.categories[page.category] %}
  <li>
    <span class="post-meta">
      {{ post.categories }}
      -
      {{ post.date | date: "%b %-d, %Y" }}
    </span>

    <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
  </li>
{% endfor %}
</ul>
